<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>İçerik Galerisi | {{ content.title }}</title>
</head>
<body>
<h2>{{ content.title }}</h2>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message | safe }}
        </div>
    {% endfor %}
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="news_id" id="id_news_id" value="{{ contents.id }}">
    <label for="id_title">Title:</label>
    <input type="text" name="title" class="input" placeholder="title" maxlength="50" id="id_title">
    <label for="id_image">Image:</label>
    <input type="file" name="image" class="input" placeholder="image" accept="image/*" id="id_title">
    <button class="btn-primary" type="submit">Upload Image</button>
</form>


<h4>Yüklenen Resimler</h4>
{% for rs in images %}
    <img src="{{ rs.image.url }}" height="200">
{% endfor %}


</body>
</html>
